<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pathfinder v2.14</title>
    <style>
        /* --- GLOBAL & GAME THEME (Dark) --- */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            touch-action: none; 
            overflow: hidden;
            transition: background 1s; /* Smooth transition for background change */
        }

        /* --- WRAPPERS --- */
        #game-wrapper {
            transition: opacity 0.5s;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- REWARD SCREEN (Hidden by default) --- */
        #reward-wrapper {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            transition: opacity 1s;
        }

        /* --- GAME HEADER & GRID --- */
        .header {
            width: 320px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .label { font-size: 12px; color: #888; letter-spacing: 1px; }
        .value { font-size: 24px; font-weight: bold; color: #00d2ff; text-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }

        #grid {
            display: grid;
            grid-template-columns: repeat(5, 65px);
            grid-template-rows: repeat(5, 65px);
            gap: 8px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            position: relative;
            z-index: 10;
        }

        .cell {
            width: 65px;
            height: 65px;
            background-color: #383838;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }

        .cell.active {
            background-color: #00d2ff;
            color: #1a1a1a;
            box-shadow: 0 0 15px #00d2ff;
            transform: scale(0.95);
        }

        .cell.success {
            background-color: #ff0055 !important;
            color: white;
            box-shadow: 0 0 20px #ff0055;
            animation: pulse 0.5s;
        }

        #readout {
            height: 40px;
            margin-top: 25px;
            font-size: 14px;
            letter-spacing: 2px;
            color: #00d2ff;
            font-weight: bold;
            text-align: center;
            min-width: 300px;
        }
        
        .error-text { color: #ff3333 !important; animation: shake 0.3s; }

        /* --- PROPOSAL MODAL --- */
        #proposal-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .modal-content {
            background: #fff;
            color: #222;
            padding: 40px;
            border-radius: 15px;
            max-width: 80%;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            align-items: center;
        }

        button {
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .btn-yes { background: #ff0055; color: white; box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4); }
        .btn-no { background: #ddd; color: #333; }
        
        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }

        /* --- REWARD SCREEN STYLING --- */
        .reward-header {
            color: #fff; /* White text looks better on pink */
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: fadeIn 1s;
            z-index: 201;
        }

        .inventory-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
            z-index: 201; /* Above hearts */
        }

        /* Pink Theme Card Style */
        .card {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 130px; 
            min-height: 190px; 
            box-shadow: 0 10px 25px rgba(255, 0, 85, 0.2);
            animation: fadeIn 1.5s;
            transition: transform 0.3s;
        }
        
        .card:hover { transform: translateY(-5px); }

        .card-title {
            font-size: 12px;
            color: #ff0055;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .card-img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
        }

        .mystery-box {
            font-size: 40px;
            color: #ff0055;
            font-weight: bold;
            animation: float 2s infinite ease-in-out;
        }

        /* HINT SYSTEM */
        .hint-btn {
            background: #ff0055;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 10px;
            letter-spacing: 1px;
            margin-top: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(255, 0, 85, 0.3);
        }

        .hint-btn:hover {
            background: #d40047;
            transform: scale(1.05);
        }

        .hint-text {
            font-size: 13px;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            animation: glitch 0.3s;
            display: none;
            line-height: 1.4;
        }

        /* --- RAINING HEARTS ANIMATION --- */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 24px;
            color: #ff0055;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Utility Animations */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes glitch {
            0% { opacity: 0; transform: skewX(-10deg); }
            20% { opacity: 1; transform: skewX(10deg); }
            40% { transform: skewX(-5deg); }
            100% { transform: skewX(0); }
        }

    </style>
</head>
<body>

    <div id="game-wrapper">
        <div class="header">
            <div>
                <div class="label">PROTOCOL</div>
                <div class="value" style="font-size: 16px; margin-top: 5px;">SNAKE_V2.14</div>
            </div>
            <div style="text-align: right;">
                <div class="label">SCORE</div>
                <div class="value" id="score">000</div>
            </div>
        </div>

        <div id="grid"></div>
        <div id="readout">WAITING FOR INPUT...</div>
    </div>

    <div id="proposal-modal">
        <div class="modal-content">
            <h1 id="proposal-text" style="color: #ff0055; margin-top: 0; transition: all 0.3s;">Will you be my Valentine?</h1>
            <p style="color:#555; font-size: 16px;">System Ready. Awaiting Response.</p>
            <div class="btn-group">
                <button class="btn-yes" onclick="handleYes()">YES</button>
                <button class="btn-no" onclick="handleNo()">NO</button>
            </div>
        </div>
    </div>

    <div id="reward-wrapper">
        <h1 class="reward-header">HAPPY VALENTINE'S DAY JAE!!</h1>
        
        <div class="inventory-container">
            <div class="card">
                <div class="card-title">GIFT_01</div>
                <div class="mystery-box">?</div>
                <div id="hint-1" class="hint-text">WHITE</div>
                <button class="hint-btn" onclick="revealHint('hint-1', this)">HINT</button>
            </div>

            <div class="card">
                <div class="card-title">GIFT_02</div>
                <div class="mystery-box">?</div>
                <div id="hint-2" class="hint-text">BIRD</div>
                <button class="hint-btn" onclick="revealHint('hint-2', this)">HINT</button>
            </div>

            <div class="card">
                <div class="card-title">LUNCH</div>
                <div class="mystery-box">?</div>
                <div id="hint-3" class="hint-text">PEANUT BUTTER<br>& JELLY</div>
                <button class="hint-btn" onclick="revealHint('hint-3', this)">HINT</button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        // FIXED GRID: CONNECTED PATH WITH DECOYS
        const gridVisuals = [
            'W', 'I', 'L', 'L', 'Y', // 0, 1, 2, 3, 4
            'R', 'E', 'B', 'U', 'O', // 5, 6, 7, 8, 9 
            'S', 'M', 'Y', 'V', 'A', // 10,11,12,13,14
            'E', 'N', 'I', 'P', 'L', // 15,16,17,18,19
            'Q', 'Z', 'T', 'N', 'E'  // 20,21,22,23,24
        ];

        // LOGIC: WILLY -> O-U -> B-E -> M-Y -> VALENTINE
        const correctPath = [
            0, 1, 2, 3, 4,       // WILLY
            9, 8,                // O-U (9 is below 4, 8 is next to 9)
            7, 6,                // B-E (7 is next to 8, 6 is next to 7)
            11, 12,              // M-Y (11 is below 6, 12 is next to 11)
            13, 14, 19, 24, 23, 22, 17, 16, 15 // VALENTINE (Snake path)
        ];

        // --- STATE ---
        let isDragging = false;
        let currentPath = [];
        let noClickCount = 0;

        const gridEl = document.getElementById('grid');
        const readout = document.getElementById('readout');
        const scoreEl = document.getElementById('score');
        const gameWrapper = document.getElementById('game-wrapper');
        const proposalModal = document.getElementById('proposal-modal');
        const rewardWrapper = document.getElementById('reward-wrapper');
        const proposalText = document.getElementById('proposal-text');
        const yesBtn = document.querySelector('.btn-yes');

        // BUILD GRID
        gridVisuals.forEach((char, index) => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.innerText = char;
            cell.dataset.index = index;
            
            cell.addEventListener('mousedown', () => startPath(index));
            cell.addEventListener('mouseover', () => addStep(index));
            cell.addEventListener('touchstart', (e) => { e.preventDefault(); startPath(index); });
            
            gridEl.appendChild(cell);
        });

        document.addEventListener('mouseup', endPath);
        document.addEventListener('touchend', endPath);
        
        gridEl.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if (target && target.classList.contains('cell')) {
                addStep(parseInt(target.dataset.index));
            }
        });

        function startPath(index) {
            isDragging = true;
            currentPath = [index];
            readout.classList.remove('error-text');
            render();
        }

        function addStep(index) {
            if (!isDragging) return;
            const lastIndex = currentPath[currentPath.length - 1];
            
            if (currentPath.length > 1 && currentPath[currentPath.length - 2] === index) {
                currentPath.pop();
                render();
                return;
            }
            
            if (!currentPath.includes(index) && isNeighbor(lastIndex, index)) {
                currentPath.push(index);
                render();
            }
        }

        function endPath() {
            if (!isDragging) return;
            isDragging = false;
            
            if (checkWin()) {
                handleWin();
            } else {
                if (currentPath.length > 0) showError();
                currentPath = [];
                render();
            }
        }
        
        // --- GAME FLOW LOGIC ---

        function handleWin() {
            scoreEl.innerText = "214";
            readout.innerText = "DECRYPTION SUCCESSFUL";
            readout.style.color = "#ff0055";
            
            currentPath.forEach(idx => {
                document.querySelectorAll('.cell')[idx].classList.add('success');
            });

            setTimeout(() => {
                proposalModal.style.display = 'flex';
            }, 800);
        }

        function handleYes() {
            // 1. Hide Modal
            proposalModal.style.display = 'none';
            // 2. Hide Game
            gameWrapper.style.opacity = '0';
            
            setTimeout(() => {
                gameWrapper.style.display = 'none';
                
                // 3. CHANGE BACKGROUND TO PRETTY PINK
                document.body.style.background = "linear-gradient(to bottom, #ffc3a0, #ffafbd)";
                
                // 4. Show Reward Wrapper
                rewardWrapper.style.display = 'flex';
                setTimeout(() => {
                    rewardWrapper.style.opacity = '1';
                }, 100);

                // 5. START RAINING HEARTS
                setInterval(createHeart, 300);
            }, 500);
        }

        function handleNo() {
            noClickCount++;
            const scaleFactor = 1 + (noClickCount * 0.4);
            yesBtn.style.transform = `scale(${scaleFactor})`;
            const currentFontSize = 32 + (noClickCount * 4);
            proposalText.style.fontSize = `${currentFontSize}px`;
        }

        function showError() {
            readout.innerText = "// ERROR: SIGNAL LOST";
            readout.classList.add('error-text');
            setTimeout(() => {
                if(currentPath.length === 0) {
                    readout.innerText = "WAITING FOR INPUT...";
                    readout.classList.remove('error-text');
                }
            }, 1500);
        }

        function render() {
            document.querySelectorAll('.cell').forEach(c => {
                if(!c.classList.contains('success')) c.classList.remove('active');
            });
            currentPath.forEach(idx => {
                document.querySelectorAll('.cell')[idx].classList.add('active');
            });

            if (!readout.classList.contains('error-text')) {
                const text = currentPath.map(i => gridVisuals[i]).join('');
                readout.innerText = text || "WAITING FOR INPUT...";
            }
        }

        function checkWin() {
            if (currentPath.length !== correctPath.length) return false;
            for (let i = 0; i < correctPath.length; i++) {
                if (currentPath[i] !== correctPath[i]) return false;
            }
            return true;
        }

        function isNeighbor(i1, i2) {
            const r1 = Math.floor(i1 / 5), c1 = i1 % 5;
            const r2 = Math.floor(i2 / 5), c2 = i2 % 5;
            return Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1;
        }

        function revealHint(elementId, btnElement) {
            btnElement.style.display = 'none';
            const hintEl = document.getElementById(elementId);
            hintEl.style.display = 'block';
        }

        // --- RAINING HEARTS LOGIC ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // 3s to 5s fall
            document.body.appendChild(heart);
            
            // Cleanup hearts after they fall to prevent lag
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>

</html>
